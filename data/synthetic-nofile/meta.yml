source:
  name: Survey
description: >
  Tries to write to a file that may not exist.
crash:    yes
internal: no
api:
  - java.nio.Files
characteristics:
  - missing precondition/parameter constraint
pattern:
  - single node
fix:
  repository:
    type: synthetic
  files:
    - name: src/NoFile.java
  description: >
    Pass OpenOption.CREATE to the write call.
  commit: https://github.com/stg-tud/MUBench/blob/master/data/synthetic-nofile.java
build:
  src: src/
  commands:
    - gradle :compileJava
  classes: build/classes/main/
