build:
  pre_ci_boot:
    image_name: svamann/mubench-ci
    image_tag: latest
    pull: true

language: python

before_script:
  - mkdir -p shippable/codecoverage shippable/testresults
  - sudo chmod +x mubench

script: 
  - mvn install -f mubench.cli/pom.xml
  - mvn verify -f mubench.utils/pom.xml
  - mvn verify -f mubench.dummy/pom.xml
  - cp mubench.dummy/target/Dummy.jar detectors/Dummy/Dummy.jar
  - nosetests --with-xunit --xunit-file=shippable/testresults/nosetests.xml
  - "./mubench.py detect Dummy 1 --only synthetic"
  - composer install -d mubench.reviewsite --no-interaction
  - phpunit --bootstrap mubench.reviewsite/vendor/autoload.php mubench.reviewsite/tests/
  
