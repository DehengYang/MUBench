build_environment: 
  ubuntu1204

language: python

python:
  - "3.5"

before_script:
  - mkdir -p shippable/codecoverage shippable/testresults
  - sudo chmod +x benchmark.py

install:
  - sudo apt-get install git
  - sudo apt-get install subversion
  - sudo apt-get install default-jre
  - sudo pip install nose
  - pip install pyyaml

script: 
  - nosetests --with-xunit --xunit-file=shippable/testresults/nosetests.xml
  - "./benchmark.py check"
  - "./benchmark.py checkout"
  - "./benchmark.py detect dummy-miner"
  - "./benchmark.py eval dummy-miner"
  
